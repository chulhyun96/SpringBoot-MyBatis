<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/inc/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="main" class="n-panel n-main-panel d:flex flex-direction:column">
    <!--검색-->
    <form class="n-form md:n-field-label-position:left border:0 w:3/5 mx:auto my:10">
        <div>
            <label>
                <select class="border" name="type">
                    <option th:selected="${param.type} == 'title'" value="title">제목</option>
                    <option th:selected="${{param.type}} == 'description'" value="description">내용</option>
                </select>
            </label>
        </div>
        <label>
            <input type="text" placeholder="검색어를 입력하세요" name="keyword" th:value="${#strings.trim(param.searchKeyword)}">
        </label>
        <button class="n-btn n-btn-type:outline-box">검색</button>
    </form>
    <!--검색-->

    <!--item 삭제-->
    <form action="products/delete" method="post" class="flex flex-col w-full">
        <table class="n-table n-table-style:striped">
            <thead>
            <tr>
                <th scope="col" class="w:2"></th>
                <th scope="col">상품 이름</th>
                <th scope="col">판매가</th>
                <th scope="col">공급가</th>
                <th scope="col">이미지</th>
                <th scope="col">설명</th>
                <th scope="col">등록일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${list}">
                <td>
                    <label>
                        <input name="ids" type="checkbox" class="n-toggle n-toggle-type:check-box n-toggle-size:2"
                               th:value="${product.id}">
                    </label>
                </td>
                <td scope="col" th:text="${product.name}">상품 이름</td>
                <td scope="col" th:text="${product.sellingPrice}">판매가</td>
                <td scope="col" th:text="${product.supplyingPrice}">공급가</td>
                <td scope="col">
                    <!--클릭 상세 페이지-->
                    <a href="" th:href="@{/admin/products/{id}(id=${product.id})}">
                        <img id="imgId" th:src="@{'/image/products/main/'+${product.img}}" alt="첨부이미지" class="w:1"/>
                    </a>
                    <!--클릭 상세 페이지-->
                </td>
                <td scope="col" th:text="${product.description}">설명</td>
                <td scope="col" th:text="${#dates.format(product.regDate, 'yyyy년 M월 d일') }">등록일자</td>
            </tr>
            </tbody>
        </table>
        <div class="d:flex jc:end mt:3">
            <!--등록 하러가기-->
            <div class="mr:3">
                <a href="/admin/products/reg" class="n-btn n-btn-size:3"> 등록 </a>
            </div>
            <!--등록 하러가기-->

            <!--item 삭제-->
            <button class="n-btn n-btn-size:3 n-btn-color:accent mr:3">
                삭제
            </button>
            <!--item 삭제-->
        </div>
    </form>
    <!-- 페이징 -->
    <section class="mb:5">
        <h1 class="d:none">페이저</h1>
        <ul class="n-pager"
            style="display: flex; justify-content: center;"
            th:with="page = (${param.page} == null)? 1 : ${{param.page}}
            , floatnum=(${page}-1)/5,
            intnum=${T(java.lang.Math).floor(floatnum)},
            startnum=${intnum}*5+1,
            lastnum = ${count} mod 10 > 0 ? ${count / 10} + 1 : ${count / 10} + 0">

            <li>
                <a th:if="${page} ge 6 and ${param.searchKeyword} != null"
                   href="products?p=1"
                   th:href="@{./products(page=${startnum}-1,searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword})}">이전</a>
                <a th:if="${page} ge 6 and ${param.searchKeyword} == null"
                   href="products?p=1"
                   th:href="@{./products(page=${startnum}-1)}">이전</a>
            </li>

            <li th:each="n : ${#numbers.sequence(startnum,startnum+4)}"
                th:class="${{page}} eq ${n}? 'active'">
                <a th:if="${n le lastnum and param.searchKeyword != null}"
                   href="products?p=1"
                   th:href="@{./products(page=${n},searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword})}"
                   th:text="${n}"
                >1</a>
                <a th:if="${n le lastnum and param.searchKeyword == null}"
                   href="products?p=1"
                   th:href="@{./products(page=${n})}"
                   th:text="${n}"
                >1</a>
            </li>
            <li>
                <a th:if="${startnum+5 le lastnum and param.searchKeyword != null}"
                   href="products?p=12"
                   th:href="@{./products(page=${startnum}+5,searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword})}">다음</a>
                <a th:if="${startnum+5 le lastnum and param.searchKeyword == null}"
                   href="products?p=12"
                   th:href="@{./products(page=${startnum}+5)}">다음</a>
            </li>
        </ul>
    </section>
    <!-- 페이징 -->
</main>
</body>
</html>
