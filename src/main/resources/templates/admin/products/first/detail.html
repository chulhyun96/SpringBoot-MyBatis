<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/inc/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/admin/products/edit.js"></script>
</head>
<body>
<main layout:fragment="main" class="n-panel n-main-panel ">
    <section class="d:flex fl-grow:1 ai:center mb:8 border-bottom">
        <form method="post" th:action="@{/admin/products/{id}/edit(id=${product.id})}"  th:object="${product}"
              class="d:flex  flex-direction:column w:100p mr:10 border-left pl:10" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div>
                <img id="imgId" th:src="@{'/image/products/main/'+${product.img}}" th:value="@{'/image/products/main/'+${product.img}}"
                     class="w:7 mt:10 ml:10 p:5 border"/>
                <input class="m:10" type="file" name="img"/>
            </div>
            <label>상품이름</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6"
                   th:field="*{name}">
            <label>판매가</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6"
                   th:field="*{sellingPrice}">
            <label>공급가</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6"
                   th:field="*{supplyingPrice}">
            <label>설명</label>
            <textarea class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 description" rows="7"
                      th:field="*{description}"></textarea>
            <label>등록일자</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6" th:field="*{regDate}">
            <label>카테고리</label>
            <select name="categoryId" class="n-dropdown">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        value="javascript"
                        class="n-dropdown-item"
                        th:text="${category.name}">
                </option>
            </select>



            <button type="submit" class="n-btn mt:4">수정</button>
            <a type="button" class="n-btn n-btn-color:sub mt:1" th:href="@{/templates/admin/products}">목록</a>
        </form>
    </section>
</main>
</body>
</html>
